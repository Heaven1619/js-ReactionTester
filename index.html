<!DOCTYPE html>
<html>
<head>
	<title>Reaction Tester</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		h1{
			color: #ccc;
			text-align: center;
			font-family: fantasy;
		}
		h3 {
			text-align: center;
		}
		#box {
			width: 200px;
			height: 200px;
			background-color: #0ff;
			display: none;
			position: relative;

		}
	</style>
</head>
<body>

<h1>Reaction Tester</h1>
<h3>time: <span id="timeTaken"></span></h3>
<div id="box"></div>

<script type="text/javascript">
	// TESSSSSSSSSSSSSTTTT
    var start = new Date().getTime();
    var T = document.documentElement;
    function getRandomColor() {
        
        var letters = '0123456789ABCDEF'.split('');

        var color = '#';

        for (var i = 0; i < 6; i++ ) {

            color += letters[Math.floor(Math.random() * 16)];

        }

        return color;

    }

    function makeBoxAppear() {
        
        var top = Math.random() * 400;
        
        var left = Math.random() * 400;
        
        var width = (Math.random() * 200) + 100;
        
        if (Math.random() > 0.5) {
            
            document.getElementById("box").style.borderRadius = "50%";
            
        } else {
            
            document.getElementById("box").style.borderRadius = "0";
            
        }
		document.getElementById("box").style.backgroundColor = getRandomColor();
		document.getElementById("box").style.width = width + "px";
		document.getElementById("box").style.height = width + "px";
		document.getElementById("box").style.top = top + "px";
		document.getElementById("box").style.left = left + "px";
		document.getElementById("box").style.display = "block";
		start = new Date().getTime();
	}

	appearAfterDelay();
	function appearAfterDelay() {
		setTimeout(makeBoxAppear, Math.random() * 2000);
	}

	document.getElementById("box").onclick = function() {
		document.getElementById("box").style.display = "none";
		var end = new Date().getTime();
		var timeTaken = (end - start) / 1000;
		document.getElementById("timeTaken").innerHTML = timeTaken + "s";
		makeBoxAppear();
	}

</script>
</body>
</html>
